<!DOCTYPE html>
<head>
    <title>Ordered List</title>
</head>
<body>
    
    <h1>Ordered List Demonstration</h1> <br>

    <h2>Type : Default</h2>
    <ol>
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>


    <h2>Type : 1</h2>
    <ol type="1">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>

    <h2>Type : 1 With Starting Value 4</h2>
    <ol type="1" start="4">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>

    <h2>Type : A</h2>
    <ol type="A">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>


    <h2>Type : a</h2>
    <ol type="a">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>

    <h2>Type : I</h2>
    <ol type="I">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ol>

</body>
</html>
