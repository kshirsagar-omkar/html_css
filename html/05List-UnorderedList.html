<!DOCTYPE html>
<head>
    <title>Unordered List</title>
</head>
<body>
    
    <h1>Unordered List Demonstration</h1> <br>

    <h2>Type : Default</h2>
    <ul>
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ul>


    <h2>Type : disk</h2>
    <ul type="disk">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ul>


    <h2>Type : Square</h2>
    <ul type="square">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ul>


    <h2>Type : Circle</h2>
    <ul type="circle">
        <li>C</li>
        <li>C++</li>
        <li>JAVA</li>
    </ul>

</body>
</html>
