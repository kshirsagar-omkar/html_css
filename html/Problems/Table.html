<!--
Problem 3: Tables
Task: Create a table with the following data:

Table title: "Student Information"
Columns: Name, Age, Grade.
Three rows of data:
John, 18, A
Jane, 19, B
Jack, 17, A

Use proper table elements: <table>, <tr>, <th>, <td>.
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1px">
        <caption><strong>Student Information</strong></caption>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Grade</th>
        </tr>
        
        <tr>
            <td>John</td>
            <td>18</td>
            <td>A</td>
        </tr>

        <tr>
            <td>Jane</td>
            <td>19</td>
            <td>B</td>
        </tr>

        <tr>
            <td>Jack</td>
            <td>17</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
